services:
  # React App Service
  app:
    build: .
    container_name: ${COMPOSE_PROJECT_NAME:-tmclub}-app
    expose:
      - "5173"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - VITE_APP_NAME=${VITE_APP_NAME:-TMClub}
      - VITE_APP_DESCRIPTION=${VITE_APP_DESCRIPTION}
      - VITE_APP_URL=${VITE_APP_URL}
      - VITE_API_URL=${VITE_API_URL}
      - TZ=${TZ:-Asia/Jakarta}
    networks:
      - tmc-network

  # Nginx Reverse Proxy Service
  nginx:
    build: ./nginx
    container_name: ${COMPOSE_PROJECT_NAME:-tmclub}-nginx
    ports:
      - "${NGINX_PORT:-8080}:80"
    environment:
      - TZ=${TZ:-Asia/Jakarta}
    depends_on:
      - app
    networks:
      - tmc-network

networks:
  tmc-network:
    driver: bridge