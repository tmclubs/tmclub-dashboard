version: '3.8'

services:
  # Development Environment
  tmc-frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    container_name: tmc-frontend-dev
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:1338
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    develop:
      watch:
        - path: ./src
          action: sync
          target: /app/src
          ignore:
            - node_modules/
        - path: ./public
          action: sync
          target: /app/public
          ignore:
            - node_modules/
    command: bun run dev --host 0.0.0.0

  # Production Environment
  tmc-frontend-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: tmc-frontend-prod
    ports:
      - "8080:5173"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=https://api.tmc.id
    restart: unless-stopped
    profiles:
      - production

  # Nginx Reverse Proxy (Production Only)
  nginx:
    image: nginx:alpine
    container_name: tmc-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - tmc-frontend-prod
    restart: unless-stopped
    profiles:
      - production

networks:
  default:
    name: tmc-network
    driver: bridge