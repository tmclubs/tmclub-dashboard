name: CD - Deploy to Server

on:
  workflow_call:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'
        type: string
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          source: "docker-compose.yml,nginx/Dockerfile,nginx/nginx.conf"
          target: ${{ secrets.DEPLOY_PATH || '~/tmclub-dashboard' }}
      
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            echo "ðŸš€ Starting deployment to ${{ inputs.environment }}..."
            
            # Setup deployment directory
            DEPLOY_DIR="${{ secrets.DEPLOY_PATH || '~/tmclub-dashboard' }}"
            mkdir -p $DEPLOY_DIR
            cd $DEPLOY_DIR
            
            # Create .env file from secrets - USING CAT HEREDOC to avoid multiple echo calls and escaping issues
            cat <<EOF > .env
            DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            NODE_ENV=production
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            VITE_APP_URL=${{ secrets.VITE_APP_URL }}
            VITE_GOOGLE_CLIENT_ID=${{ secrets.VITE_GOOGLE_CLIENT_ID }}
            VITE_GOOGLE_REDIRECT_URI=${{ secrets.VITE_GOOGLE_REDIRECT_URI }}
            VITE_FASPAY_API_URL=${{ secrets.VITE_FASPAY_API_URL }}
            VITE_FASPAY_MERCHANT_ID=${{ secrets.VITE_FASPAY_MERCHANT_ID }}
            VITE_FASPAY_MERCHANT_SECRET=${{ secrets.VITE_FASPAY_MERCHANT_SECRET }}
            VITE_APP_NAME=${{ vars.VITE_APP_NAME || 'TMClub' }}
            VITE_APP_DESCRIPTION=${{ vars.VITE_APP_DESCRIPTION || 'Toyota Manufacturers Club' }}
            VITE_FASPAY_ENVIRONMENT=${{ vars.VITE_FASPAY_ENVIRONMENT || 'production' }}
            VITE_ENABLE_GOOGLE_AUTH=${{ vars.VITE_ENABLE_GOOGLE_AUTH || 'true' }}
            VITE_ENABLE_ANALYTICS=${{ vars.VITE_ENABLE_ANALYTICS || 'true' }}
            VITE_ENABLE_NOTIFICATIONS=${{ vars.VITE_ENABLE_NOTIFICATIONS || 'true' }}
            VITE_ENABLE_PAYMENT=${{ vars.VITE_ENABLE_PAYMENT || 'true' }}
            VITE_ENABLE_QR_SCANNER=${{ vars.VITE_ENABLE_QR_SCANNER || 'true' }}
            VITE_DEV_TOOLS=${{ vars.VITE_DEV_TOOLS || 'false' }}
            VITE_LOG_LEVEL=${{ vars.VITE_LOG_LEVEL || 'error' }}
            VITE_MAX_FILE_SIZE=${{ vars.VITE_MAX_FILE_SIZE || '10485760' }}
            VITE_ALLOWED_FILE_TYPES=${{ vars.VITE_ALLOWED_FILE_TYPES || 'jpg,jpeg,png,pdf,doc,docx' }}
            NGINX_PORT=${{ vars.NGINX_PORT || '1380' }}
            EOF
            
            echo "âœ… .env file created"
            
            # Login to Docker Hub
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            # Pull latest Docker image
            docker compose pull
            
            # Build Nginx (since it's not pre-built image)
            docker compose build nginx

            # Stop and remove old containers
            docker compose down
            
            # Start new containers
            docker compose up -d
            
            # Wait for health check
            sleep 10
            
            # Verify deployment
            docker compose ps
            
            echo "âœ… Deployment completed!"
      
      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            # Check container status
            cd ${{ secrets.DEPLOY_PATH || '~/tmclub-dashboard' }}
            
            # Ensure .env exists (double check)
            if [ ! -f .env ]; then
              echo "âš ï¸ .env file missing in verification step, attempting to recreate basic env..."
              echo "NODE_ENV=production" > .env
              echo "NGINX_PORT=1380" >> .env
            fi
            
            docker compose ps
            
            # Check logs
            docker compose logs --tail=50 app
      
      - name: Deployment summary
        run: |
          echo "## Deployment Complete :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Host:** ${{ secrets.DEPLOY_HOST }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "## Deployment Failed :x:" >> $GITHUB_STEP_SUMMARY
          echo "Check logs and rollback if necessary." >> $GITHUB_STEP_SUMMARY
