name: CD - Deploy to Server

on:
  workflow_call:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'
        type: string
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          source: "docker-compose.yml,nginx/Dockerfile,nginx/nginx.conf"
          target: ${{ secrets.DEPLOY_PATH || '~/tmclub-dashboard' }}
      
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            echo "ðŸš€ Starting deployment to ${{ inputs.environment }}..."
            
            # Setup deployment directory
            DEPLOY_DIR="${{ secrets.DEPLOY_PATH || '~/tmclub-dashboard' }}"
            mkdir -p $DEPLOY_DIR
            cd $DEPLOY_DIR
            
            # Create docker-compose.yml content from environment variable or upload it
            # Since we can't easily upload file in this step without scp, 
            # we'll assume the docker-compose.yml is managed manually or we can echo it here if it's simple.
            # BETTER APPROACH: Use scp to copy the docker-compose.yml file from the repository to the server
            
            echo "âœ… Directory setup complete"
            
            # Pull latest Docker image
            docker pull ${{ secrets.DOCKER_USERNAME }}/tmclub-dashboard:latest
            
            # Update docker-compose with latest image
            docker-compose pull
            
            # Stop and remove old containers
            docker-compose down
            
            # Start new containers
            docker-compose up -d
            
            # Wait for health check
            sleep 10
            
            # Verify deployment
            docker-compose ps
            
            echo "âœ… Deployment completed!"
      
      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            # Check container status
            cd ${{ secrets.DEPLOY_PATH || '~/tmclub-dashboard' }}
            docker-compose ps
            
            # Check logs
            docker-compose logs --tail=50 app
      
      - name: Deployment summary
        run: |
          echo "## Deployment Complete :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Host:** ${{ secrets.DEPLOY_HOST }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "## Deployment Failed :x:" >> $GITHUB_STEP_SUMMARY
          echo "Check logs and rollback if necessary." >> $GITHUB_STEP_SUMMARY
